<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор ДР</title>
    <link rel="icon" href="images/calculator.png" type="png">  
</head>
<body>
    <div class="container">
        <h1>Дни до дня рождения</h1>
        <input id="birthday" type="date" min="1901-01-01" max="2024-11-13" placeholder="00.00.0000">
        <button id="calculate">Посчитать</button>
        <p class="error" id="error-message">Пожалуйста, введите дату</p>
        <p id="result"></p>
        <script src="index.js"></script>
</body>
</html>
